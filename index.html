<!DOCTYPE html>
    <html lang="en-us">
        <head>
            <meta charset="UTF-8">
            <title>Javascript Quiz</title>
            <link rel="stylesheet" type="text/css" href="style.css">
        </head>
        <body>
            <h1>Javascript Quiz</h1>
            <div id="hide">
                <button type="button" id="startB">Start Quiz</button>
            </div>
            <div id="timer"></div>
            <div id = "q">
            </div>
            <div id = "a">
                <button type="button" id="btn0" style="display: none"></button>
                <button type="button" id="btn1" style="display: none"></button>
                <button type="button" id="btn2" style="display: none"></button>
                <button type="button" id="btn3" style="display: none"></button>
            </div>
            <div id = "result">
                <button type="button" id="score" style="display: none"></button>
            </div>
            
            <script type="text/Javascript" src="script.js"></script>
        </body>
    </html>
