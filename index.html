<!DOCTYPE html>
    <html lang="en-us">
        <head>
            <meta charset="UTF-8">
            <title>Javascript Quiz</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

            <link rel="stylesheet" type="text/css" href="assets/style.css">
        </head>
        <body>
            <h1>Javascript Quiz</h1>
            <div id="hide">
                <button type="button" id="startB">Start Quiz</button>
            </div>
            <div>
                <button type="button" id="viewHighScores">View High Scores</button>
            </div>
            <div id="timer"></div>
            <div id="message">
                <ul id="initialsList"></ul>
            </div>
            <div id = "q">
            </div>
            <div id = "a">
                <button type="button" id="btn0" style="display: none"></button>
                <button type="button" id="btn1" style="display: none"></button>
                <button type="button" id="btn2" style="display: none"></button>
                <button type="button" id="btn3" style="display: none"></button>
            </div>
            <div id = "result">
                <button type="button" id="score" style="display: none"></button>
            </div>
            <div id="scoreBoard"></div>
            <div>
                <form id="input" style="display: none;">
                    <input type="text" class="form-control" id="userInput" placeholder="initials">
                    <button type="button" id="submitInitials">Submit</button>
                </form>
            </div>
            
            <script type="text/Javascript" src="js/script.js"></script>
        </body>
    </html>
